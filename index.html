<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Roboto&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch!</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header"><h1>Etch A Sketch!</h1></div>
    <div class="main">
        <div class="control_box">
            
            <div class="grid-size">
                <h3>Change Grid Size!</h5>
                <button  class="size" id="sm">Small</button>
                <button  class="size" id="med">Medium</button>
                <button  class="size" id="large">Large</button>
            </div>
            <div class="color-options">
                <h4>Choose the pen color</h4>
                <button class="rainbow-button" id="rainbow" onclick="pickRainbow()">Rainbow</button>
                <input type="color" id="colorchanger" value="#2E8B57" onclick="pickRGB()">
            </div>
            <button class="erase">Clear Grid!</button>
        </div>
        <div class="container">

        </div>
    </div>
    <div class="footer">
        <p>richiegecko513, 2022</p>
    </div>
</body>
</html>
